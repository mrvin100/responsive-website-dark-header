<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE-edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
<!--custom css file-->
<link rel="stylesheet" href="css/style.css">
	
<!--boxicons-->
<link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
	
<!--font awesome icons-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
<link rel="stylesheet" href="../fonts/css/all.min.css">
	
<title>Complete Website Dark Header Using HTML, CSS and JS - JeanDoe</title>

</head>

<body>

<div class="contact_btn" id="contact-btn">
	<a href="#" class="icon" title="Contact US"><i class="fas fa-headset"></i></a>
</div>
	
<!--header section-->
<header class="header">
	<a href="#" class="logo">
		<img src="img/dark-logo.svg" alt="logo img">
	</a>
	<ul class="navbar">
		<li><a href="#"><i class="fas fa-home"></i><span>Home</span></a></li>
		<li><a href="#"><i class="fas fa-question-circle"></i> About Us</a></li>
		<li><a href="#"><i class="fas fa-bag-shopping"></i> Products</a></li>
		<li><a href="#"><i class="fas fa-user-friends"></i> Customers</a></li>
	</ul>
	<div class="header-icon">
		<i class="fas fa-cart-shopping"></i>
		<i class="fas fa-search" id="search-icon"></i>
		<i class="fas fa-bars icon" id="menu-icon"></i>
	</div>
	<div class="search-box">
		<input type="search" placeholder="Search Here..." >
	</div>
</header>
	
	
<!--custom main js file-->
<script src="js/main.js"></script>
	
</body>
</html>
